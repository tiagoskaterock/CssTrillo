<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ahqOo0CwYrQKj3gi1tyHdh5Uquw44CbFS3u2FCUBp8fSAfVwob53kyApwRQHEEn+YZ/Wrp9c6JOQ9hIhcnmFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>trillo &mdash; Your all-in-one booking app</title>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="logo">
            
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <i class="fas fa-search"></i>
                    <svg class="search_icon">
                        
                    </svg>
                </button>
            </form>
        </header>

        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        
        </div>
    </div>        
</body>
</html>
